<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Foodspector</title>
    <link rel="icon" href="assets/FoodSpector.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- <script src="main.js"></script> -->
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="logo">
          <img class="img-circle" src="assets/logo2.png" alt="logo" />
        </div>
        <!-- <ul>
          <li>
            <a href="#" class="active" onclick="loadJson()"
              >Load Open Sourced Data</a
            >
          </li>
          <li><a href="#" onclick="filterByName()">Filter by name</a></li>

      <div class="info">
        <div class="head">
          <h1>FOOD<span>SPECTOR</span></h1>
          <p>Inspect any restaurant</p>
        </div>
        <form id="f1" name="f1" class="search">
          <input
            type="text"
            name="t1"
            placeholder="ENTER RESTAURANT...."
            required=""
          />
          <input type="submit" name="b1" value="SEARCH" form="f1" />
        </form>
        <!-- hamburger menu -->
        <div class="hamMenuWrap">
          <button id="hamButton" onclick="menuFunction()">
            Search Options...
          </button>

          <div id="hamMenu" class="hamMenu">
            <a href="#" class="active" onclick="loadJson()"
              >Load Open Sourced Data</a
            >
            <a href="#" onclick="filterByName()">Filter by name</a>
            <a href="#" onclick="filterByRisk()">FIlter by risk</a>

            <a href="#" onclick="filterByAddress()">Filter by address</a>

        </div>
        <!-- hambuger menu  -->
      </div>
    </div>
    <script src="main.js"></script>
