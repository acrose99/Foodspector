<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Foodspector</title>
	<link rel="icon" href="assets/FoodSpector.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="main">
		<div class="navbar">
			<div class="logo">
				<img class ="img-circle" src="assets/apple-icon.png" alt="logo"/>
			</div>
			<ul>
				<li><a href="#" class="active" onclick="loadJson()">Load Open Sourced Data</a></li>
				<li><a href="#" onclick="filterByName()">Filter by name</a></li>
				<li><a href="#" onclick="filterByRisk()">FIlter by risk</a></li>
				<li><a href="#" onclick="filterByZip()">FIlter by ZIP code</a></li>
				<li><a href="#" onclick="filterByAddress()">FIlter by address</a></li>
			</ul>
		</div>
		<div class="info">
			<div class="head">
				<h1>FOOD<span>SPECTOR</span></h1>
				<p>Inspect any restaurant</p>
			</div>
			<form id="f1" name="f1" class="search">
				<input type="text" name="t1" placeholder="ENTER RESTAURANT...."
				required="">
				<input type="submit" name="b1" value="SEARCH" form="f1">
			</form>
		</div>
	</div>
</body>
</html>
